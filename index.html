<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Alurageek</title>
</head>
<body>
  <header class="header">
    <h1 class="header__titulo">
      <span class="titulo-parte1">Alura</span><span class="titulo-parte2">Geek</span>
    </h1>
  </header>
  <main class="flex__box">
    <section class="product">
      <h1 class="product__title">Meus Produtos:</h1>
        <div class="product__shelf">
          <div class="product__shelf__item">
            <div class="product__shelf__item__img">
              <img src="assets/gameboy.jpg" alt="gameboy">
            </div>
            <div class="product__shelf__item__info">
              <p class="product__shelf__item__info__name">
                Game Boy Classic
              </p>
              <p class="product__shelf__item__info__price">
                $30.00
            </div>
            <ion-icon name="trash-bin" class="product__shelf__item__bin" id="trash-bin"></ion-icon><abbr title="Os três primeiros produtos não podem ser excluídos"></abbr>
          </div>

          <div class="product__shelf__item">
            <div class="product__shelf__item__img">
              <img src="assets/stormtrooper.webp" alt="gameboy">
            </div>
            <div class="product__shelf__item__info">
              <p class="product__shelf__item__info__name">
               Stormtrooper
              </p>
              <p class="product__shelf__item__info__price">
                $30.00
              </p>
            </div>
            <ion-icon name="trash-bin" class="product__shelf__item__bin" id="trash-bin"></ion-icon>
          </div>

          <div class="product__shelf__item">
            <div class="product__shelf__item__img">
              <img src="assets/gameboy.jpg" alt="gameboy">
            </div>
            <div class="product__shelf__item__info">
              <p class="product__shelf__item__info__name">
                Game Boy Classic
              </p>
              <p class="product__shelf__item__info__price">
                $30.00
              </p>
            </div>
            <ion-icon name="trash-bin" class="product__shelf__item__bin"  id="trash-bin"></ion-icon>
          </div>
        </div>
    </section>
    <section class="product__insertion">
      <h1 class="product__insertion__title">Adicionar produto:</h1>
      <form class="product__insertion__form">
        <div class="product__insertion__form__name form__input">
          <label for="form__name" class="form__label"></label><br>
          <input type="text" name="" id="form__name" class="product__insertion__form__input form__input__input" placeholder="Nome...">
        </div>
        <div class="product__insertion__form__price form__input">
          <label for="form__price" class="form__label"></label><br>
          <input type="text" name="" id="form__price" class="product__insertion__form__input form__input__input" placeholder="Valor...">
        </div>
        <div class="product__insertion__form__img form__input">
          <label for="form__img" class="form__label"></label><br>
          <input name="" id="form__img" class="product__insertion__form__input form__input__input" placeholder="Imagem...">
        </div>
        <div class="product__insertion__form__buttons">
          <button type="submit" class="product__insertion__form__button__submit form__buttons">Guardar</button>
          <button type="reset" class="product__insertion__form__button__reset form__buttons">Limpar</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__box__logo">
      <h1 class="footer__titulo">
        <span class="footer-parte1">Alura</span><span class="footer-parte2">Geek</span>
      </h1>
    </div>
    <p class="footer__dev">Desenvolvido por Valéria Lima</p>
    <p class="footer__org">Alura Latam - 2024</p>
  </footer>

  <script src="./js/showAndDeleteProducts.js" type="module"></script>
  <script src="./js/createProduct.js" type="module"></script>
</body>
</html>
